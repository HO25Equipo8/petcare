spring.application.name=back

spring.datasource.url=jdbc:mysql://localhost:3306/petcare?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

spring.flyway.enabled=false

server.error.include-stacktrace = never

api.infra.security.secret = ${JWT_SECRET}
api.key.google=${API_KEY_GOOGLE}
url.front.deploy=${URL_FRONT}

logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
