spring.application.name=back

spring.datasource.url=${DATABASE_BACK_URL}
spring.datasource.username=${DATABASE_BACK_USERNAME}
spring.datasource.password=${DATABASE_BACK_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

api.infra.security.secret = ${JWT_SECRET}
url.front.deploy=${URL_FRONT}
api.key.google=${API_KEY_GOOGLE}

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${PETCARE_GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${PETCARE_GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v2/userinfo

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${PETCARE_MAIL}
spring.mail.password=${PETCARE_PASS}
app.admin.email=${PETCARE_ADMIN_MAIL}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Configuraciones de confianza SSL (para desarrollo)
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2

logging.level.org.springframework.mail=DEBUG
logging.level.javax.mail=DEBUG

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

server.error.include-stacktrace = never

logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web=DEBUG
logging.level.org.springframework.security.authentication=DEBUG

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=40MB
